<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./images/favicon.png" />
  <title>Adivina el número</title>
</head>

<body>
  <header class="header">
    <h1>Adivina el número</h1>
  </header>
  <main>
    <form class="form" action="">
      <label for="inputNumber">Introduce aquí tu número:</label>
      <input type="number" id="inputNumber" name="inputNumber"
        placeholder="Escribe un número entre 1-100"
        class="input js_inputNumber" />
      <input type="button" value="Prueba" class="button js_btn" />
      <p class="js_text">
        Pista: Escribe el número y dale a Prueba
      </p class="js_cont">
      <p>Número de intentos: 0 </p>
    </form>

    <script src="./js/main.js"></script>
</body>

</html>
